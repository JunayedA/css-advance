<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: yellow;
        }
        div.a {
  transform: rotate(20deg);
}

div.b {
  transform: skewY(20deg);
}

div.c {
  transform: scaleY(1.5);
}
    </style>
</head>
<body>
    <!-- <div class="a"></div> -->
    <!-- <div class="b"></div> -->
    <div class="c"></div>
</body>
</html>
